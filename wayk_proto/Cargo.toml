[package]
name = "wayk_proto"
keywords = ["wayk", "codec", "protocol"]
description = "WaykNow packet encoder-decoder and sequencing utilities"
version = "0.2.6"
authors = ["Beno√Æt CORTIER <benoit.cortier@fried-world.eu>"]
edition = "2018"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Devolutions/wayk-now-rs"

[features]
default = ["std"]
std = []

[dependencies]
wayk_proto_derive = { version = "0.2", path = "../wayk_proto_derive" }
log = { version = "0.4", default-features = false }
paste = "1"
static_assertions = "1"
